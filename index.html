<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* STARS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* SHOOTING STAR */
.shooting-star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  transform: rotate(45deg);
  animation: shoot 2s linear forwards;
}
@keyframes shoot {
  from { transform: translateX(-200px) translateY(-200px) rotate(45deg); opacity: 1; }
  to { transform: translateX(800px) translateY(800px) rotate(45deg); opacity: 0; }
}

/* CARD */
.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 0 30px rgba(255,105,180,0.5);
  z-index: 2;
}

.glow {
  font-size: 24px;
  font-weight: bold;
  color: #ff4d6d;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 5px #ff4d6d; }
  to { text-shadow: 0 0 25px #ff4d6d; }
}

img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #ccc; color: black; }

/* FOREVER SCREEN */
#foreverScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 10;
}

.bigHeart {
  font-size: 70px;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* RING DROP */
.ring {
  font-size: 80px;
  position: absolute;
  top: -100px;
  animation: drop 2s ease forwards;
}
@keyframes drop {
  to { top: 40%; }
}

/* TYPING TEXT */
#typing {
  font-size: 22px;
  margin-top: 20px;
  min-height: 30px;
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* HEART BURST */
.heart-burst {
  position: absolute;
  font-size: 40px;
  animation: burst 1s ease-out forwards;
}
@keyframes burst {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(2) translateY(-50px); opacity: 0; }
}
</style>
</head>

<body>

  <button class="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

<script>
const music = document.getElementById("bgm");

function playMusic() {
  music.play();
}

function moveNo() {
  const btn = document.querySelector(".no");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

function sayYes() {
  createConfetti();
  createHeartBurst();

  setTimeout(() => {
    document.getElementById("foreverScreen").style.display = "flex";
    startTyping();
  }, 2000);
}

/* Typing effect */
const text = "Not just today baby not just tomorrow I Love you humar jaanu humar bebuu forever and ever and ever baby humar jaanu ğŸ˜šğŸ’–ğŸ˜šğŸ’–";
let i = 0;
function startTyping() {
  const typing = document.getElementById("typing");
  const interval = setInterval(() => {
    typing.innerHTML += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 50);
}

/* Stars */
for (let i = 0; i < 150; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(star);
}

/* Shooting star every 6 seconds */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "shooting-star";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 50 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 2000);
}, 6000);

/* Confetti */
function createConfetti() {
  for (let i = 0; i < 60; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = ["#ff4d6d","#ffd166","#06d6a0","#118ab2"][Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

/* Heart Burst */
function createHeartBurst() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-burst";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = 45 + Math.random()*10 + "vw";
    heart.style.top = 45 + Math.random()*10 + "vh";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
}
</script>
